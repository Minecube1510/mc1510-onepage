<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Uji-Coba Main-Main</title>

  <link href="cgh-css/coder-talent.css" rel="stylesheet" type="text/css">
  <link href="cgh-css/inform-talent.css" rel="stylesheet" type="text/css">

  <style>
    #cgh-title {
      transition: opacity 0.3s ease;
    }
  </style>

  <script type="module" src="../syswork/js/favics.js"></script>
  <script>
    const tl_titling = [
      '<b>My comparison of Gosei Tribes with Holo ID</b>',  // English
      '<b>Komparasi-ku pada Gosei Tribe dengan Holo ID</b>'  // Indonesia
    ];
    let titleIndex = 0;

    window.addEventListener('DOMContentLoaded', () => {
      const cghTitle = document.getElementById('cgh-title');

      // Isi awal langsung dalam bentuk tebal
      cghTitle.innerHTML = tl_titling[titleIndex];

      cghTitle.addEventListener('click', () => {
        titleIndex = (titleIndex + 1) % tl_titling.length;
        cghTitle.innerHTML = tl_titling[titleIndex];
      });
    });
  </script>

</head>

<body>
  <script type="module" src="../syswork/js/bootstraper.js"></script>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 id="cgh-title" class="text-primary text-center mt-5 mb-4"
    style="cursor: pointer; user-select: none;"></h1>

    <table class="table table-striped table-bordered table-hover border-2 border-dark">
      <thead id="init-tabel" class="table-dark"></thead>
      <tbody id="isi-tabel"></tbody>
    </table>

    <script type="module" src="cgh-js/tabuling-control.js"></script>
    <script type="module" src="cgh-js/compare-reason.js"></script>

    <!-- p class="text-primary text-center mb-5">.</p -->
  </div>
</body>

</html>
